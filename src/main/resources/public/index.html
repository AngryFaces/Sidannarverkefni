<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport"/>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
          <table border="1">
            <tr>
              <td id="0"></td>
              <td id="1"></td>
              <td id="2"></td>
            </tr>
            <tr>
              <td id="3"></td>
              <td id="4"></td>
              <td id="5"></td>
            </tr>
            <tr>
              <td id="6"></td>
              <td id="7"></td>
              <td id="8"></td>
            </tr>
          </table>
          <input type="button" class="button" value="New Game">
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("td").click(function(){
          $(this).text("X");
        });
      });
    </script>
    
</html>
